apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-{{ include "appname" . }}-{{ include "orgname" . }}
  labels:
    {{- include "auth-server.labels" . | nindent 4 }}
spec:
  gateways:
  - gw-{{ include "appname" . }}-{{ include "orgname" . }}
  hosts:
  - {{ .Values.fqdn }}
  tls:
  - match:
      - port: 8443
        sniHosts:
          - {{ .Values.fqdn }}
    route:
    - destination:
        host: {{ default "auth-server" $.Values.appname }}-{{ default "default-org" $.Values.orgname }}.{{ $.Values.namespace }}.svc.cluster.local
        port:
          number: 8443
      weight: 100
