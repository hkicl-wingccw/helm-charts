fqdn: 'uat-ORGNAME.cdi.network' # used by Istio
gateway: gw-gw-ORGNAME
namespace: NAMESPACE
orgname: ORGNAME

clientApplicationName: root_client
clientSecret: password
jwtExpInSecond: "900"
jwtSecret: secret
logLevel: debug
logTarget: console
orgAdminEmail: admin@myorg.net
orgAdminId: myadmin
orgAdminSecret: t7CCOf0Vr0i8
port: "8443"
redisHost: redisearch-ORGNAME.NAMESPACE.svc.cluster.local
redisPort: "6379"
refreshTokenExpInSec: "86400"
typeormDatabase: auth_db
typeormHost: postgres-postgresql
typeormPassword: docker
typeormPort: "5432"
typeormUsername: postgres
# test cert
# certPathCert: /cert/test-cdi-network.crt
# certPathKey: /cert/test-cdi-network.key
# real cert
certPathCert: /cert/tls.crt
certPathKey: /cert/tls.key

timezone: 'Asia/Hong_Kong'

secretvol:
  enabled: true
  vol:
    - name: sec-tls-network-ORGNAME
      mountPath: /cert

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 125m
    memory: 256Mi

image:
  pullPolicy: IfNotPresent

podAnnotations:
  sidecar.istio.io/rewriteAppHTTPProbers: "false"
  # trace|debug|info|warning|error|critical|off
  sidecar.istio.io/logLevel: "warning"

