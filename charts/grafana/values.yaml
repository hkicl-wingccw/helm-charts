orgname: ORGNAME
namespace: NAMESPACE
resources:
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 300m
    memory: 256Mi

persistence:
  enabled: true
  annotations: {}
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: "/var/lib/grafana"

configmap:
  json:
    - name: "istio-service-dashboard"
      filename: "config/istio-service-dashboard_rev93.json"
