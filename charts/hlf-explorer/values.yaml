appname: explorer
orgname: org1
namespace: n1
mspid: Org1MSP
channel_name: cdi-testnet
network_name: cdi_testnet
peer_url: grpcs://peer0-org1.cdi.testnet:7051
ca_url: https://enrollment-ca-org1:7054
fqdn: explorer-org1.cdi.testnet
database_username: hppoc
database_passwd: password
# info | debug
log_level_app: info
log_level_db: info
log_level_console: info
blocksSyncTime: 5

replicaCount: 1

image:
  repository: hyperledger/explorer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.1.8

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  sidecar.istio.io/rewriteAppHTTPProbers: "false"
  # trace|debug|info|warning|error|critical|off
  sidecar.istio.io/logLevel: "warning"

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http-explorer

persistence:
  enabled: true
  annotations: {}
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  ## storageClass: ""
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: "/opt/explorer/wallet/cdi"
  # existingClaim: ""

configmap:
  enabled: true

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 100m
    memory: 150Mi
  limits:
    cpu: 200m
    memory: 256Mi

affinity: {}
tolerations: []

secretvol:
  enabled: true
  vol:
    - name: msp-admin
      mountPath: /secret/msp-admin
    - name: tls-peer0
      mountPath: /secret/tls-peer0
    - name: explorer-login-token
      mountPath: /secret/tokens

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

istioService:
  enabled: true
  ports:
    - port: 8080
      name: http-ext
      protocol: HTTP
      destPort: 8080
