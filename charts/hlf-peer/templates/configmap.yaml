{{- if .Values.configmap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-{{ include "hkicl.appname" . }}-{{ include "hkicl.orgname" . }}
  labels:
    {{- include "hlf-peer.labels" . | nindent 4 }}
    cm.hkicl/name: cm-{{ include "hkicl.appname" . }}-{{ include "hkicl.orgname" . }}
data:
{{ (.Files.Glob .Values.configmap.data).AsConfig | indent 2 }}
{{- end }}