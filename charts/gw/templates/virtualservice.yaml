apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-{{ include "appname" . }}-{{ include "orgname" . }}
  labels:
    {{- include "gw.labels" . | nindent 4 }}
spec:
  gateways:
  - gw-{{ include "appname" . }}-{{ include "orgname" . }}
  - mesh
  hosts:
  - {{ .Values.fqdn | quote }}
  http:
    - match:
        - port: 4001
      route:
        - destination:
            host: gw-{{ .Values.orgname }}.{{ .Values.namespace }}.svc.cluster.local
            port:
              number: 4001
          weight: 100
  tls:
    - match:
        - port: 4101
          sniHosts:
            - uat-bochk.cdi.network
      route:
        - destination:
            host: gw-{{ .Values.orgname }}.{{ .Values.namespace }}.svc.cluster.local
            port:
              number: 4101
          weight: 100
